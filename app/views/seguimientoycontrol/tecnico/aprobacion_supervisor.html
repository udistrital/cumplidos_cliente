<div class="panel panel-default">
  <div class="panel panel-primary panel-body">
    <!--Cabecera del panel-->
    <h2 class="page-header text-center">REVISIÓN SUPERVISOR</h2>

  <div class="panel-body">
    <div class="row">
      <div class="panel panel-default col-lg-12 col-lg-offset-1">
        <div class="panel-body">
          <form role="form">
            <div class="row">

              <div class="form-group col-lg-6">
                <label>NOMBRE SUPERVISOR</label>
                <input type="text" class="form-control" ng-model="aprobacionSupervisor.nombre_supervisor" disabled>
              </div>



              <div class="form-group col-lg-6">
                <label>DEPENDENCIA SUPERVISIÓN</label>
                <select class="form-control" required="" ng-model="aprobacionSupervisor.dependencia" class="form-control">
                  <option value="">---Seleccione la dependencia del certificado---</option>
                  <option ng-repeat="iDep in aprobacionSupervisor.dependencias_supervisor.dependencias.dependencia" ng-value="iDep">{{iDep.nombre}}</option>
                </select>
              </div>



            <div class="col-md-3">
                <label>{{'MES' | translate }}</label>
                <select class="form-control" required="" ng-model="aprobacionSupervisor.mes" ng-options="option.Nombre for option in aprobacionSupervisor.meses">
                      <option value="">--Seleccione el mes del certificado--</option>
                </select>
              </div>


              <div class="col-md-3">
                <label>{{'ANO' | translate }}</label>
                <select ng-model="aprobacionSupervisor.anio" required="" class="form-control">
                  <option value="" >---Seleccione el año del certificado---</option>
                  <option ng-repeat="iAnio in aprobacionSupervisor.anios" ng-value="iAnio">{{iAnio}} </option>
                </select>
              </div>

              <div class="col-md-3">
                <label> </label>
                <input type="submit" class="form-control btn btn-success" value="{{'GEN_PDF' | translate}}" ng-click="aprobacionSupervisor.generarPDF()">
            </div>
      </div>

        <br><br>
        <div style="height: {{gridHeight}}px;" ui-grid="aprobacionSupervisor.gridOptions1" align='center' ui-grid-auto-resize></div>

          </form>
        </div>
      </div>
    </div>
  </div>

</div>
  </div>


  <!--Modal de Visualizar los Soportes-->
  <div id="modal_ver_soportes" class="modal fade" role="dialog">
    <div class="modal-content col-md-6 col-md-offset-3" style="margin-top: 5%" align="center">

      <div class="modal-header">
        <button type="button" class="btn btn-outline btn-danger btn-xs pull-right" data-dismiss="modal">&times</button>
        <br>
      </div>

      <div class="modal-body">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{'VER_SOP' | translate}}</h3>
          </div>
          <div class="panel-body">

            <div class="col-md-12">
              <p>{{'PARRA_VER_SOP' | translate }}</p>
            </div>

            <div class="col-md-12" ng-model="aprobacionSupervisor.documentos" ng-repeat="iDoc in aprobacionSupervisor.documentos">
              <md-card >
                <md-card-title>
                  <md-card-title-text>
                    <span class="md-headline"> {{iDoc.Documento.Metadatos.NombreArchivo}}</span>
                    <span class="md-subhead">{{iDoc.Documento.Descripcion}}</span>

                  </md-card-title-text>
                  <md-card-title-media>
                    <!-- <div class="md-media-sm card-media"><textarea ng-model="iDoc.Contenido.Observaciones"></textarea></div> -->
                  <label layout="row" layout-align="start"  >Observaciones: </label> <textarea  layout="row" layout-align="start center" cols="30" ng-model="iDoc.Documento.Metadatos.Observaciones"></textarea>
                  </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                  <md-button ng-if="iDoc.Documento.Metadatos.Tipo === 'Archivo'" ng-click="aprobacionSupervisor.funcGen.getDocumento(iDoc.Archivo.file,'Soporte Cumplido')" class="btn btn-primary btn-outline">Ver documento</md-button>
                  <md-button class="btn btn-danger btn-outline" ng-click="aprobacionSupervisor.enviar_comentario(iDoc)">Enviar observaciones</md-button>
                </md-card-actions>
              </md-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
