<div ng-if="father" class="content-menu">
    <div ng-repeat="nivel in data" ng-if="nivel.Opciones === null && nivel.TipoOpcion === 'Menú'"
        ng-click="redirect_url(nivel.Url)">{{nivel.Nombre}}
    </div>
    <div ng-repeat="nivel in data" ng-if="nivel.Opciones !== null && nivel.TipoOpcion === 'Menú'"
        href="#{{nivel.Nombre}}">{{nivel.Nombre}}
        <i class="fa fa-caret-down"></i>
        <opciones ng-if="nivel.Opciones !== null && nivel.TipoOpcion === 'Menú'" data="nivel.Opciones" father="false"
            idchildren="nivel.Nombre"></opciones>
    </div>
</div>
<div ng-if="!father" class="content-menu" id="{{idchildren}}">
    <div ng-repeat="nivel in data" ng-if="nivel.Opciones === null && nivel.TipoOpcion === 'Menú'"
        ng-click="redirect_url(nivel.Url)">{{nivel.Nombre}}
    </div>
    <div ng-repeat="nivel in data" ng-if="nivel.Opciones !== null && nivel.TipoOpcion === 'Menú'"
        href="#{{nivel.Nombre}}">{{nivel.Nombre}}
        <i class="fa fa-caret-down"></i>
        <opciones ng-if="nivel.Opciones !== null && nivel.TipoOpcion === 'Menú'" data="nivel.Opciones" father="false"
            idchildren="nivel.Nombre"></opciones>
    </div>
</div>
