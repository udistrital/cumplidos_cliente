<div ng-if="father" class="list-group">
    <a ng-repeat="nivel in data"  ng-if="nivel.Opciones === null && nivel.TipoOpcion === 'Menú'" ng-repeat="nivel in data"
        ng-click="redirect_url(nivel.Url)" class="list-group-item list-group-item-success">{{nivel.Nombre}}
    </a>
    <a ng-repeat="nivel in data"  ng-if="nivel.Opciones !== null && nivel.TipoOpcion === 'Menú'" href="#{{nivel.Nombre}}"
        class="list-group-item list-group-item-success" data-toggle="collapse" data-parent="#{{nivel.Nombre}}">{{nivel.Nombre}}
        <i class="fa fa-caret-down"></i>
        <opciones ng-if="nivel.Opciones !== null && nivel.TipoOpcion === 'Menú'" data="nivel.Opciones" father="false"
            idchildren="nivel.Nombre"></opciones>
    </a>
</div>
<div ng-if="!father" class="collapse" id="{{idchildren}}">
    <a ng-repeat="nivel in data"  ng-if="nivel.Opciones === null && nivel.TipoOpcion === 'Menú'"
        ng-click="redirect_url(nivel.Url)" class="list-group-item list-group-item-success">{{nivel.Nombre}}
    </a>
    <a ng-repeat="nivel in data" ng-if="nivel.Opciones !== null && nivel.TipoOpcion === 'Menú'"  href="#{{nivel.Nombre}}"
        class="list-group-item list-group-item-success" data-toggle="collapse" data-parent="#{{nivel.Nombre}}">{{nivel.Nombre}}
        <i class="fa fa-caret-down"></i>
        <opciones ng-if="nivel.Opciones !== null && nivel.TipoOpcion === 'Menú'" data="nivel.Opciones" father="false"
            idchildren="nivel.Nombre"></opciones>
    </a>
</div>
